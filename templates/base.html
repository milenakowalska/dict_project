<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel='stylesheet' href="{{ url_for('static',filename='main_style.css') }}"> -->
    <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css'>
    <link rel='stylesheet'  type="text/css"media="screen and (min-width: 501px)" href="{{url_for('static', filename='main_style.css')}}">
    <link rel="stylesheet"  type="text/css"media="screen and (max-width: 500px)" href="{{url_for('static', filename='smallstyle.css')}}" />
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    {% block head %}
    {% endblock %}
    <style>
        body{
            background-image: url("{{ url_for('static',filename='texture.png') }}");
            background-color: #afc6d6;
        }

        h1 {
            font-family: 'Kaushan Script', cursive;
        }

        .content {
            background-color: #c8d3db;
            box-shadow: 
            inset 0 -3em 3em rgba(0,0,0,0.1), 
                    0.3em 0.3em 1em rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 5px 40px
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark" style="background-color: #004577;">
        <a class="navbar-brand" href="/">Dictionary App</a>
    </nav>
    
    <div class='container'>
        {% block body %}
        {% endblock %}
    </div>


    <p style='color:rgb(75, 85, 145)'>Source 1: <cite>https://www.wordreference.com/</cite></p>
    <p style='color:rgb(75, 85, 145)'>Source 2: <cite>https://dictionary.reverso.net/</cite></p>
</body>
</html>
